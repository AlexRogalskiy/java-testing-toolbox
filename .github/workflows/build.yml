name: Maven Build

on: [ push, pull_request ]

jobs:
  build-sample-projects:
    strategy:
      fail-fast: false
      matrix:
        projects: [ 'spring-boot-example', 'jakarta-ee-example' ]
    runs-on: ubuntu-20.04
    name: Build & Test Project ${{ matrix.projects }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11.0
          distribution: 'adopt'
          java-package: 'jdk'

      - name: Set up cache
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ matrix.projects }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-${{ matrix.projects }}-

      - name: Build the project
        working-directory: ${{ matrix.projects }}
        run: ./mvnw -B verify

  run-gatling-performance-tests:
    runs-on: ubuntu-20.04
    name: Run the Gatling performance tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11.0
          distribution: 'adopt'
          java-package: 'jdk'

      - name: Set up cache
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-gatling-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-gatling-

      - name: Run the load tests
        run: |
          cd spring-boot-example
          docker-compose up -d
          nophup ./mvnw spring-boot:run &
          cd ..
          cd gatling-example
          ./mvnw -B gatling:test
